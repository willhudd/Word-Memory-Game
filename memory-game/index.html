<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Memory Game!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mainContainer">
    <div class="gameContainer">
      <div id="score">0</div>
      <h1 id="word">
        
      </h1>
      <div class="btnContainer">
        <button class="btnChoice" id="btnNotSeen">Not Seen</button>
        <button class="btnChoice" id="btnSeen">Seen</button>
      </div>
      <div class="indicator_icon">
        <div class="info_box">
          <p>This is a memory game</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
